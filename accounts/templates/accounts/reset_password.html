{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	
</head>
<body>
	<div class="container">
	{% block body %}
	<h1>Reset Password</h1>
	<p>Sometimes, remembering passwords can be difficult and we completely understand. But oh well, you can enter your email and reset it below!</p>
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn btn-default">Send email</button>
	</form>
	</div>
	{% endblock %}
</body>
</html>
